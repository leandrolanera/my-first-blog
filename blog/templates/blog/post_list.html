<html>
    <head>
        <title>Blog Django Girls</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Django Girls</a></h1>
            {% for post in posts %}
                </div>                    
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p><i>publicado em : {{ post.published_date }}</i> </p>
                    <p><b>{{ post.text|linebreaksbr }}</b></p>
                </div>
            {% endfor %}
        
    </body>
</html>
